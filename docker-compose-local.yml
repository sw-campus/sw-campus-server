services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: sw-campus-postgres
    environment:
      POSTGRES_DB: swcampus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

