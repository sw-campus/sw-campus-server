services:
  postgres:
    image: postgres:16
    container_name: sw-campus-postgres
    environment:
      POSTGRES_DB: sw-campus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: sw-campus-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
