spring:
  profiles:
    active: local # 기본 실행 프로필
  config:
    import:
      - optional:classpath:logging.yml # 공통 로깅 설정 불러오기
      - optional:classpath:config/application-${spring.profiles.active}.yml # Submodule 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none # 스키마를 변경하지 않음
    properties:
      hibernate:
        default_batch_fetch_size: 100 # N+1 최적화

# Swagger UI 설정
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  packages-to-scan:
    - com.swcampus.api
  paths-to-match:
    - /api/**
