# CORS ì„¤ì • (í™˜ê²½ë³„ override)
cors:
  allowed-origins:
    - http://localhost:3000


# Spring ê¸°ë³¸ ì„¤ì •
spring:
  application:
    name: sw-campus-server

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  profiles:
    default: local
    group:
      local: local
      staging: staging
      prod: prod
      ddl-gen: ddl-gen

  config:
    import:
      - optional:classpath:logging.yml
      - optional:classpath:config/application-${spring.profiles.active}.yml

  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 100

  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


# ðŸ”¥ ì¶”ê°€ (ALB HealthCheck í•„ìˆ˜)
server:
  address: 0.0.0.0
  port: 8080

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true

# Observability
otel:
  resource:
    attributes:
      service.name: sw-campus


# Swagger
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  packages-to-scan:
    - com.swcampus.api
  paths-to-match:
    - /api/**
