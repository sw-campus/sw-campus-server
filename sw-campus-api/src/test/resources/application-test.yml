spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS swcampus
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  mail:
    host: localhost
    port: 3025

  jackson:
    property-naming-strategy: SNAKE_CASE

jwt:
  secret: test-secret-key-for-testing-purpose-only-32bytes!!
  access-token-validity: 3600
  refresh-token-validity: 86400

aws:
  s3:
    bucket: test-bucket
    region: ap-northeast-2

oauth:
  google:
    client-id: test-google-client-id
    client-secret: test-google-client-secret
    redirect-uri: http://localhost:3000/oauth/callback/google
  github:
    client-id: test-github-client-id
    client-secret: test-github-client-secret
