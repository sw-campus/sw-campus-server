cors:
  allowed-origins:
    - http://localhost:3000

app:
  default-image:
    base-url: https://test-bucket.s3.ap-northeast-2.amazonaws.com/defaults

spring:
  config:
    import: # 테스트에서는 config import 비활성화
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS swcampus
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

  mail:
    host: localhost
    port: 3025
    from: test@example.com

jwt:
  secret: test-secret-key-for-testing-purpose-only-32bytes!!
  access-token-validity: 3600
  refresh-token-validity: 86400

aws:
  credentials:
    access-key: test-access-key
    secret-key: test-secret-key
  s3:
    bucket: test-bucket
    private-bucket: test-private-bucket
    region: ap-northeast-2

oauth:
  google:
    client-id: test-google-client-id
    client-secret: test-google-client-secret
    redirect-uri: http://localhost:3000/oauth/callback/google
  github:
    client-id: test-github-client-id
    client-secret: test-github-client-secret
