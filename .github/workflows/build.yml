name: Build Server Image

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          repository: sw-campus/config
          token: ${{ secrets.CONFIG_REPO_TOKEN }}
          path: config

      - name: Inject config by branch
        run: |
          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            cp ./config/application-staging.yml ./sw-campus-api/src/main/resources/application.yml
          else
            cp ./config/application-prod.yml ./sw-campus-api/src/main/resources/application.yml
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Read version (main only)
        id: version
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=$(grep "applicationVersion=" gradle.properties | cut -d'=' -f2 | sed 's/-SNAPSHOT//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          IMAGE=ghcr.io/sw-campus/sw-campus-server

          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            TAG=dev-${{ github.sha }}
            docker build -t $IMAGE:$TAG .
            docker push $IMAGE:$TAG
            docker tag $IMAGE:$TAG $IMAGE:develop
            docker push $IMAGE:develop
          else
            TAG=${{ steps.version.outputs.version_tag }}
            docker build -t $IMAGE:$TAG .
            docker push $IMAGE:$TAG
          fi

      - name: Create or Update GitHub Release (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          TAG=${{ steps.version.outputs.version_tag }}
          
          # 기존 릴리즈가 있으면 업데이트
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, updating..."
            gh release edit "$TAG" \
              --title "Release $TAG" \
              --notes "Server release $TAG
          - Version: ${{ steps.version.outputs.version }}
          - Image tag: $TAG
          - Commit: ${{ github.sha }}"
          else
            # 새 릴리즈 생성
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes "Server release $TAG
          - Version: ${{ steps.version.outputs.version }}
          - Image tag: $TAG
          - Commit: ${{ github.sha }}" \
              --target ${{ github.sha }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
