name: Build Server Image

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.CONFIG_REPO_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Read version (main only)
        id: version
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=$(grep "applicationVersion=" gradle.properties | cut -d'=' -f2 | sed 's/-SNAPSHOT//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          IMAGE=ghcr.io/sw-campus/sw-campus-server

          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            TAG=RHSA-${{ github.sha }}
            echo "Building DEV image with tag $TAG"
            docker build -t $IMAGE:$TAG .
            docker push $IMAGE:$TAG

          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAG=${{ steps.version.outputs.version_tag }}
            echo "Building RELEASE image with tag $TAG"
            docker build -t $IMAGE:$TAG .
            docker push $IMAGE:$TAG
          fi

      - name: Create or Update GitHub Release (main only)
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ steps.version.outputs.version_tag }}

          if gh release view "$TAG" &>/dev/null; then
            gh release edit "$TAG" \
              --title "Release $TAG" \
              --notes "Server release $TAG
          - Version: ${{ steps.version.outputs.version }}
          - Image tag: $TAG
          - Commit: ${{ github.sha }}"
          else
            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes "Server release $TAG
          - Version: ${{ steps.version.outputs.version }}
          - Image tag: $TAG
          - Commit: ${{ github.sha }}" \
              --target ${{ github.sha }}
          fi
