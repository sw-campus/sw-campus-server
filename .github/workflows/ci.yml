name: CI

on:
  push:
    branches:
      - develop  # 리눅스 서버 (테스트 환경)
      - main     # AWS (프로덕션 환경)
  release:
    types: [published]  # main 브랜치에서만 Release 생성
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew build -x test
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract version and branch
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          # Release 이벤트: main 브랜치에서만 (v1.0.0 -> 1.0.0)
          # Release는 main 브랜치에서만 생성해야 함
          VERSION="${{ github.event.release.tag_name }}"
          VERSION=${VERSION#v}  # v 제거
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=true" >> $GITHUB_OUTPUT
          echo "target_branch=main" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
          # develop 브랜치: 테스트 환경 (latest)
          echo "version=latest" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
          echo "target_branch=develop" >> $GITHUB_OUTPUT
        else
          # main 브랜치 일반 푸시: latest (개발용)
          echo "version=latest" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
          echo "target_branch=main" >> $GITHUB_OUTPUT
        fi
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        dockerfile: ./Dockerfile
        push: true
        tags: |
          ghcr.io/sw-campus/sw-campus-server:latest
          ghcr.io/sw-campus/sw-campus-server:${{ steps.version.outputs.version }}
        
    - name: Update manifest and trigger ArgoCD
      if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' || github.event_name == 'release'
      run: |
        # Manifest 레포 체크아웃
        git clone https://github.com/sw-campus/sw-campus-manifest.git manifest-repo || true
        cd manifest-repo
        
        # Git 설정
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # 타겟 브랜치 체크아웃
        TARGET_BRANCH="${{ steps.version.outputs.target_branch }}"
        git checkout $TARGET_BRANCH || git checkout -b $TARGET_BRANCH
        
        # 이미지 태그 업데이트
        sed -i "s|ghcr.io/sw-campus/sw-campus-server:.*|ghcr.io/sw-campus/sw-campus-server:${{ steps.version.outputs.version }}|g" k8s/server/deployment.yaml
        
        # 커밋 메시지
        if [ "${{ steps.version.outputs.is_release }}" == "true" ]; then
          COMMIT_MSG="chore: update server image to v${{ steps.version.outputs.version }} [prod]"
        else
          COMMIT_MSG="chore: update server image to ${{ steps.version.outputs.version }} [$TARGET_BRANCH]"
        fi
        
        # 변경사항 커밋 및 푸시
        git add k8s/server/deployment.yaml
        git diff --staged --quiet || git commit -m "$COMMIT_MSG"
        git push https://${{ secrets.MANIFEST_REPO_TOKEN }}@github.com/sw-campus/sw-campus-manifest.git $TARGET_BRANCH || true

